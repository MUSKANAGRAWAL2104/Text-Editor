<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>TextEditor</title>
  </head>
  <body>
   <div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextEditor.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feedback">Feedback</a>
        </li>

      </ul>
    </div>
  </div>

   </div>
  <div class="container" align="center">
      <form action="/thankyou" method="post">{% csrf_token %}
      <h3 style="text-align:center">Help us Improve</h3>
      <br>
      <p style="font-size:20px;text-align:center">We really want to improve your experience at TextEditor and hoping you will take a moment to rate us.If you have any suggestions for betterment comment below :- </p>
      <br>
     <b> <input type="radio" name="feedback" >
      <label>Bad</label>&emsp;&emsp;&emsp;&emsp;&emsp;
      <input type="radio" name="feedback">
      <label>Okay</label>&emsp;&emsp;&emsp;&emsp;&emsp;
      <input type="radio" name="feedback">
      <label>Good</label>&emsp;&emsp;&emsp;&emsp;&emsp;
      <input type="radio" name="feedback">
         <label>Very Good</label></b>
      <br>
      <br>
      <textarea rows="5" cols="100" style="vertical-align:middle">We love feedback.Write your comment here.</textarea>
<br>
      <button type="submit" class="btn btn-dark mt-2" >Submit</button>
      </form>
  </div>

  </body>
</html>
